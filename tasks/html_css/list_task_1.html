<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My First List</title>
</head>

<body>
    <ol>
        <li>item A</li>
        <li>item B</li>
        <li>item C</li>
        <li>item D</li>
        <ul style="list-style-type:circle">
            <li>subitem D1</li>
            <li>subitem D2</li>
            <li>subitem D3</li>
        </ul>
        <li>item E</li>
    </ol>




    <ul style="list-style-type:disc">
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <ul style="list-style-type:none">
            <li>subitem 7.1</li>
            <li>subitem 7.2</li>
            <li>subitem 7.3</li>
        </ul>
        <li>item 8</li>
    </ul>
</body>

</html>
